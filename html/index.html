<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo_itau_varejo_92x92.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../css/style.css">
  <title>Step indicator3</title>
 
</head>
<body> 
 <div class="container">
    <div class="moon moon-logo">
        <i><span class="material-symbols-outlined">dark_mode</span></i>
    </div>
 
    <div class="sun sun-logo">
        <i><span class="material-symbols-outlined">sunny</span></i>
    </div>
 </div>

 <div class="logo">
  <img src="../img/logo_itau_varejo_92x92.png" alt="Logo laranja">
</div>

<main>
    
  <div class="head">
      <p class="head_1">Acompanhe o status do envio do seu <span>Crachá</span></p>
      <marquee behavior="" direction="right">
          <p class="head_2">Acesso Controlado/Confecção de Crachás</p>
      </marquee>
      
  </div>

  <ul>
      <li>
          <!-- <i class="uil uil-check-square"></i> -->
          <i class="icon uil uil-file-check-alt"></i>
          <div class="progress one">
              <p>1</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Recebido</p>
      </li>

      <li>
          <i class="icon uil uil-clock"></i>
          <div class="progress two">
              <p>2</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Em preparação</p>
      </li>

      <li>
          <i class="icon uil uil-selfie"></i>
          <div class="progress three">
              <p>3</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Confeccionado</p>
      </li>

      <li>
          <i class="icon uil uil-truck-loading"></i>
          <div class="progress four">
              <p>4</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Saiu para entrega</p>
      </li>

      <li>
        <!-- <marquee id="truck" direction="" style="width: 25px;"><i class="icon truck uil uil-truck" ></i></marquee> -->
            <i class="icon truck uil uil-truck" ></i>
          <div class="progress five">
              <p>5</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Em trânsito</p>
      </li>

      <li>
          <i class="icon uil uil-house-user"></i>
          <div class="progress six">
              <p>6</p>
              <i class="uil uil-check"></i>
          </div>
          <p class="text">Entregue</p>
      </li>
  </ul>
</main>
  
<script src="../js/main.js"></script>
<script src="../js/dark.js"></script>
</body>
</html>
